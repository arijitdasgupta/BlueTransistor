<!doctype html>
<html>
  <head>
    <title>BLE Lights Control Panel</title>
    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/colorspace.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="main-wrapper" ng-app="application">
      <div ng-controller="MainController">
        <button class = "control btn" ng-click="setAll=!setAll">{{setAll?"Change separately":"Change all together"}}</button>
        <div ng-if="!setAll" ng-repeat="bulb in bulbs" class="bulb-wrapper">
          <h2>Bulb {{$index + 1}}</h2>

          <div>
            <div ng-repeat="color in colors"
              class="color"
              style="background-color:rgb({{color[0]}},{{color[1]}},{{color[2]}})"
              ng-click="setColor($parent.$index,color)">
            </div>
          </div>

          <button class="control btn btn-round" ng-click="setChanger($index)">Disco</button>
          <button class="control btn btn-round" ng-click="turnOff($index)">Turn off</button>
        </div>

        <div ng-if="setAll" class="bulb-wrapper">
          <h2>All Bulbs</h2>

          <div>
            <div ng-repeat="color in colors"
              class="color"
              style="background-color:rgb({{color[0]}},{{color[1]}},{{color[2]}})"
              ng-click="setColorAll(color)">
            </div>
          </div>

          <button class="control btn btn-round" ng-click="setChangerAll()">Disco</button>
          <button class="control btn btn-round" ng-click="turnOffAll()">Turn off</button>
        </div>
      </div>
    </div>
  </body>
</html>
